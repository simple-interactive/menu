<div data-styles="true"></div>

<div class="background-image"></div>

<div data-cart-holder="true"></div>

<div data-container-menu="true"></div>

<div data-container="main">

    <div class="company animated fadeInDown" data-company="true">
        <div class="logo" data-logo="true"></div>
        <hr class="line" data-stylized="true" data-border-color="brand" />
        <div class="slogan" data-slogan="true" data-stylized="true" data-color="background"></div>
    </div>

    <div class="main-menu item<%= sections.length %>">

        <% for (var i=0; i<sections.length; i++) { %>

        <div class="item animated fadeInUp" data-section="true" data-index="<%= i %>">
            <div class="image" data-stylized="true" data-border-color="background" style="background-image: url(<%= sections[i].image.url %>)"></div>
            <div data-stylized="true" data-color="background" class="title"><%= sections[i].title %></div>
        </div>

        <% } %>

    </div>

</div>

<div class="footer">
    <input type="button" class="button" data-stylized="true" data-background-color="brand" data-color="background" value="Вызов официанта">
    <input type="button" class="button" data-stylized="true" data-background-color="brand" data-color="background" value="Вызов такси">
</div>
